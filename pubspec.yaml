name: visible
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.6
  dio: ^5.8.0+1
  firebase_core: ^3.13.0
  firebase_messaging: ^15.2.4
  fl_chart: ^0.66.2
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.2
  flutter_inappwebview: ^6.0.0
  flutter_local_notifications: ^18.0.1
  flutter_windowmanager: ^0.2.0
  gallery_saver: ^2.3.2
  get: ^4.7.2
  get_it: ^8.0.3
  image_picker: ^1.1.2
  intl: ^0.20.2
  logger: ^2.5.0
  path_provider: ^2.1.1
  percent_indicator: ^4.2.5
  permission_handler: ^11.3.1
  share_plus: ^10.1.4
  shared_preferences: ^2.3.3
  video_player: ^2.9.5
  google_fonts:

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.3
  android_notification_icons:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/1.png"
  adaptive_icon_foreground: "assets/images/1.png"
  adaptive_icon_background: "#FFFFFF"
  min_sdk_android: 21
  remove_alpha_ios: true

android_notification_icons:
  image_path: "assets/images/ic_notification_white.png"
  icon_name: "ic_notification"
